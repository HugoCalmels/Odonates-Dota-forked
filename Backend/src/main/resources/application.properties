# Server
server.port=${SERVER_PORT:4646}

# URLs
frontend.interface=${FRONTEND_URL:http://localhost:4200}
backend.server=${BACKEND_URL:http://localhost:4646}

# External APIs
opendota.api.base_url=${OPENDOTA_BASE_URL:https://api.opendota.com/api}
steam.api=${STEAM_API_URL:http://api.steampowered.com/ISteamUser}
fedup.steam.api.key=${STEAM_API_KEY:}

# Auth / crypto
jwt.secret=${JWT_SECRET:}
jwt.expiration.ms=${JWT_EXPIRATION_MS:90000}
jwt.refresh.expiration.ms=${JWT_REFRESH_EXPIRATION_MS:604800000}
aes.secret=${AES_SECRET:}

fedup.steam.id=${STEAM_ID:}

# DB
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/odonatedota}
spring.datasource.username=${DB_USER:odonate}
spring.datasource.password=${DB_PASSWORD:}

# Flyway
spring.flyway.locations=classpath:db/migration
spring.flyway.baselineOnMigrate=true

# Misc
application.acronym=${APPLICATION_ACRONYM:SQUIRREL}

# Cookies
server.servlet.session.cookie.http-only=true

# Static / upload paths (optional)
images.upload.dir=${IMAGES_UPLOAD_DIR:/var/www/myapp/images}
default-image.dir=${DEFAULT_IMAGE_DIR:src/main/resources/templates/default-image.png}

spring.web.resources.static-locations[0]=file:src/main/resources/static/
spring.web.resources.static-locations[1]=classpath:/static/
