<div class="scrim-delete-wrapper">
  <h5>Confirm Deletion</h5>
  <div class="modal-body">
    <p id="modal-body-info">Once you have accepted one team proposal, deletation will not possible anymore.</p>
    <p>Are you sure you want to delete this scrim?</p>
  </div>
  <div class="modal-actions">
    <button class="modal-action cancel" (click)="onCancel()">Cancel</button>
    <button class="modal-action cancel" (click)="onDelete()">Delete</button>
  </div>
</div>
