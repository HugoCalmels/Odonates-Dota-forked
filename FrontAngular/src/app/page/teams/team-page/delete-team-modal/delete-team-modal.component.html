<div class="team-delete-wrapper">
  <h5>Confirm Deletion</h5>
  <div class="modal-body">
    <p>Are you sure you want to delete this team?</p>
  </div>
  <div class="modal-actions">
    <button class="modal-action cancel" (click)="onCancel()">Cancel</button>
    <button class="modal-action cancel" (click)="deleteTeam()">Delete</button>
  </div>
</div>
